<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://kit.fontawesome.com/0686ba3697.js" crossorigin="anonymous"></script>
    <title>Grab A Slice!</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row justify-content-around mx-1">

            <div class="col-12 col-lg-11 jumbotron bg-dark text-white text-center mt-3">
                <h1 class="display-4"><i class="fas fa-pizza-slice mr-1"></i>Grab A Slice!</h1>
            </div>

            <div class="col-12 col-lg-5 bg-dark rounded">
                <h2 class="text-center text-white py-2">Slices Grabbed</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-xl-6 mb-4">
                            <div class="card bg-warning">
                                <div class="card-body text-center">
                                    <h3 class="card-title">Margherita</h3>
                                    <button class="btn btn-lg btn-danger" id="devour-btn"><i class="fas fa-pizza-slice mr-1"></i>Devour!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-5 bg-dark pb-3 rounded">
                <h2 class="text-center text-white py-2">Slices Eaten</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-xl-6 mb-4">
                            <div class="card bg-warning">
                                <div class="card-body text-center">
                                    <h3 class="card-title">Margherita</h3>
                                    <button class="btn btn-lg btn-danger" id="another-btn"><i class="fas fa-utensils mr-1"></i>Grab Another Slice!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
